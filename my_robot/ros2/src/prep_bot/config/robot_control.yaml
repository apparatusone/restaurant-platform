# Robot Control Configuration

motion_controller:
  ros__parameters:
    planning_attempts: 20
    planning_time: 15.0
    velocity_scaling: 0.20
    acceleration_scaling: 0.20
    position_tolerance: 0.005
    execute_motion: true

hardware_interface:
  ros__parameters:
    port: "/dev/ttySTM32"
    baudrate: 115200
    reconnect_timeout: 1.0
    status_rate: 20.0
    default_gripper_open: [0.0225, -0.0225]
    default_gripper_closed: [0.0, 0.0]
    gripper_open_angle: 155
    gripper_close_angle: 85

camera_calibration:
  ros__parameters:
    calibration_tag: 12 # tag to use for calibration
    calibration_samples: 10  # Number of tag detections to average
    
    # Tag offset from linear_carriage origin (meters)
    tag_c_offset_x: 0.06865
    tag_c_offset_y: -0.051
    tag_c_offset_z: 0.03135
    
    # Carriage home position relative to base_link (from URDF)
    carriage_home_x: -0.4061
    carriage_home_y: 0.0
    carriage_home_z: 0.0308

scene_manager:
  ros__parameters:
    # Workspace visualization (cylinder representing robot reach)
    workspace_radius: 0.29  # meters
    shoulder_z: 0.211  # meters (height of shoulder joint)
    linear_home_x: -0.4061  # meters (X at home position)
    linear_max_x: 0.4062  # meters (X at max travel)
    
    # Default cube dimensions
    default_cube_size: 0.035  # meters (35mm cubes)