# Robot Control Configuration

motion_controller:
  ros__parameters:
    planning_attempts: 10
    planning_time: 5.0
    velocity_scaling: 0.12
    acceleration_scaling: 0.12
    position_tolerance: 0.005
    execute_motion: false  # Safety: plan only, no execution
camera_calibration:
  ros__parameters:
    calibration_samples: 10  # Number of tag detections to average
    
    # Tag 12 offset from linear_carriage origin (meters)
    tag_12_offset_x: -0.0562
    tag_12_offset_y: -0.05665
    tag_12_offset_z: 0.03135
    
    # Carriage home position relative to base_link (from URDF)
    carriage_home_x: -0.4061
    carriage_home_y: 0.0
    carriage_home_z: 0.0308